<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggel-btn" onclick="login()">Login</button>
                <button type="button" class="toggel-btn" onclick="resister()">Resister</button>
            </div>
            <div class="social">
                <img src="img/fb.png">
                <img src="img/gp.png">
                <img src="img/tw.png">
            </div>
            <form id="login" class="input-group">
                <input type=" text" class="input-fild" placeholder="Username/Email" required>
                <input type=" password" class="input-fild" placeholder="password" required>
                <input type="checkbox" class="checkbox"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="resister" class="input-group">
                <input type=" text" class="input-fild" placeholder="Name" required>
                <input type=" email" class="input-fild" placeholder="Email id" required>
                <input type=" password" class="input-fild" placeholder="password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the tram and condition.</span>
                <button type="submit" class="submit-btn">Resister</button>
            </form>
        </div>
    </div>
    <script>
        var x= document.getElementById("login")
        var y= document.getElementById("resister")
        var z= document.getElementById("btn")

        function resister(){
            x.style.left="-400px"
            y.style.left="50px"
            z.style.left="110px"
        }
        function login(){
            x.style.left="50px"
            y.style.left="450px"
            z.style.left="0px"
        }
    </script>
</body>
</html>
